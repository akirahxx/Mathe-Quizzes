<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz 7 ‚Äì Terme subtrahieren</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
h1 { color:#333; }
.question { margin:16px 0; padding:12px; background:#fff; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1); }
.answers label { display:block; }
.correct { color:green; }
.wrong { color:red; }
.explanation { font-size:0.9em; color:#555; }
.feedback { margin-top:6px; }
button { margin-top:12px; padding:10px 16px; border:none; border-radius:6px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>‚ûñ Terme subtrahieren</h1>
<form id="quizForm">
<div class="question"><p><strong>1.</strong> 8x - 3x</p><div class="answers"><label><input type="radio" name="q1" value="5x"> 5x</label><label><input type="radio" name="q1" value="11x"> 11x</label><label><input type="radio" name="q1" value="x¬≤"> x¬≤</label></div><div id="fb-q1" class="feedback"></div></div>
<div class="question"><p><strong>2.</strong> 10a - 4a</p><div class="answers"><label><input type="radio" name="q2" value="14a"> 14a</label><label><input type="radio" name="q2" value="6a"> 6a</label><label><input type="radio" name="q2" value="a¬≤"> a¬≤</label></div><div id="fb-q2" class="feedback"></div></div>
<div class="question"><p><strong>3.</strong> 7y - y</p><div class="answers"><label><input type="radio" name="q3" value="8y"> 8y</label><label><input type="radio" name="q3" value="6y"> 6y</label><label><input type="radio" name="q3" value="y¬≤"> y¬≤</label></div><div id="fb-q3" class="feedback"></div></div>
<div class="question"><p><strong>4.</strong> 5m - 2n</p><div class="answers"><label><input type="radio" name="q4" value="5m-2n"> 5m-2n</label><label><input type="radio" name="q4" value="3mn"> 3mn</label><label><input type="radio" name="q4" value="7m-2n"> 7m-2n</label></div><div id="fb-q4" class="feedback"></div></div>
<div class="question"><p><strong>5.</strong> -2x - 3x</p><div class="answers"><label><input type="radio" name="q5" value="-5x"> -5x</label><label><input type="radio" name="q5" value="x"> x</label><label><input type="radio" name="q5" value="-6x"> -6x</label></div><div id="fb-q5" class="feedback"></div></div>
<div class="question"><p><strong>6.</strong> 9a - 2</p><div class="answers"><label><input type="radio" name="q6" value="9a-2"> 9a-2</label><label><input type="radio" name="q6" value="7a"> 7a</label><label><input type="radio" name="q6" value="a¬≤"> a¬≤</label></div><div id="fb-q6" class="feedback"></div></div>
<div class="question"><p><strong>7.</strong> 8b - (-2b)</p><div class="answers"><label><input type="radio" name="q7" value="10b"> 10b</label><label><input type="radio" name="q7" value="-6b"> -6b</label><label><input type="radio" name="q7" value="6b"> 6b</label></div><div id="fb-q7" class="feedback"></div></div>
<div class="question"><p><strong>8.</strong> -4y - (-6y)</p><div class="answers"><label><input type="radio" name="q8" value="2y"> 2y</label><label><input type="radio" name="q8" value="-10y"> -10y</label><label><input type="radio" name="q8" value="-2y"> -2y</label></div><div id="fb-q8" class="feedback"></div></div>
<div class="question"><p><strong>9.</strong> 12x - 0</p><div class="answers"><label><input type="radio" name="q9" value="12x"> 12x</label><label><input type="radio" name="q9" value="0"> 0</label><label><input type="radio" name="q9" value="x"> x</label></div><div id="fb-q9" class="feedback"></div></div>
<div class="question"><p><strong>10.</strong> 9m - 2n</p><div class="answers"><label><input type="radio" name="q10" value="9m-2n"> 9m-2n</label><label><input type="radio" name="q10" value="11mn"> 11mn</label><label><input type="radio" name="q10" value="7m"> 7m</label></div><div id="fb-q10" class="feedback"></div></div>
<div class="question"><p><strong>11.</strong> a - a</p><div class="answers"><label><input type="radio" name="q11" value="0"> 0</label><label><input type="radio" name="q11" value="a¬≤"> a¬≤</label><label><input type="radio" name="q11" value="2a"> 2a</label></div><div id="fb-q11" class="feedback"></div></div>
<div class="question"><p><strong>12.</strong> 7p - (-3p)</p><div class="answers"><label><input type="radio" name="q12" value="10p"> 10p</label><label><input type="radio" name="q12" value="4p"> 4p</label><label><input type="radio" name="q12" value="-21p"> -21p</label></div><div id="fb-q12" class="feedback"></div></div>
<div class="question"><p><strong>13.</strong> -x - (-x)</p><div class="answers"><label><input type="radio" name="q13" value="0"> 0</label><label><input type="radio" name="q13" value="-2x"> -2x</label><label><input type="radio" name="q13" value="x"> x</label></div><div id="fb-q13" class="feedback"></div></div>
<div class="question"><p><strong>14.</strong> 20 - 6</p><div class="answers"><label><input type="radio" name="q14" value="14"> 14</label><label><input type="radio" name="q14" value="26"> 26</label><label><input type="radio" name="q14" value="16"> 16</label></div><div id="fb-q14" class="feedback"></div></div>
<div class="question"><p><strong>15.</strong> 5k - (2+3k)</p><div class="answers"><label><input type="radio" name="q15" value="2k-2"> 2k-2</label><label><input type="radio" name="q15" value="2k+2"> 2k+2</label><label><input type="radio" name="q15" value="8k-2"> 8k-2</label></div><div id="fb-q15" class="feedback"></div></div>

<button type="button" onclick="checkQuiz()">‚úîÔ∏è Auswerten</button>
<button type="button" onclick="resetQuiz()">üîÑ Reset</button>
<div id="result" class="result"></div>
</form>
<script>
var explanations = {"q1": {"answer": "5x", "exp": "8x-3x=5x"}, "q2": {"answer": "6a", "exp": "10a-4a=6a"}, "q3": {"answer": "6y", "exp": "7y-y=6y"}, "q4": {"answer": "5m-2n", "exp": "Nicht gleichartig, bleibt 5m-2n"}, "q5": {"answer": "-5x", "exp": "-2x-3x=-5x"}, "q6": {"answer": "9a-2", "exp": "Nicht gleichartig, bleibt 9a-2"}, "q7": {"answer": "10b", "exp": "8b - (-2b) = 8b+2b=10b"}, "q8": {"answer": "2y", "exp": "-4y - (-6y) = -4y+6y=2y"}, "q9": {"answer": "12x", "exp": "12x-0=12x"}, "q10": {"answer": "9m-2n", "exp": "Nicht gleichartig, bleibt 9m-2n"}, "q11": {"answer": "0", "exp": "a-a=0"}, "q12": {"answer": "10p", "exp": "7p - (-3p)=7p+3p=10p"}, "q13": {"answer": "0", "exp": "-x - (-x)=-x+x=0"}, "q14": {"answer": "14", "exp": "20-6=14"}, "q15": {"answer": "2k-2", "exp": "5k-(2+3k)=5k-2-3k=2k-2"}};
function normalize(str) { return String(str).replace(/\s+/g,'').replace(',', '.').toLowerCase(); }
function checkQuiz(){
  var score=0; var total=0;
  for (var key in explanations){
    total++;
    var chosen=document.querySelector('input[name="'+key+'"]:checked');
    var box=document.getElementById('fb-'+key);
    var correct=explanations[key].answer;
    var exp=explanations[key].exp;
    if (chosen && normalize(chosen.value)===normalize(correct)){
      score++; box.innerHTML="<div class='correct'>‚úÖ richtig</div>";
    } else if (chosen){
      box.innerHTML="<div class='wrong'>‚ùå falsch ‚Äì richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    } else {
      box.innerHTML="<div class='wrong'>‚ö†Ô∏è keine Antwort ‚Äì richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    }
  }
  document.getElementById('result').innerHTML="Punkte: "+score+"/"+total;
}
function resetQuiz(){ document.getElementById('quizForm').reset(); 
  for (var key in explanations){document.getElementById('fb-'+key).innerHTML="";}
  document.getElementById('result').innerHTML=""; }
</script>
</body></html>
