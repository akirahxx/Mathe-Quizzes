<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz 9 – Klammern auflösen</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
h1 { color:#333; }
.question { margin:16px 0; padding:12px; background:#fff; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1); }
.answers label { display:block; }
.correct { color:green; }
.wrong { color:red; }
.explanation { font-size:0.9em; color:#555; }
.feedback { margin-top:6px; }
button { margin-top:12px; padding:10px 16px; border:none; border-radius:6px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>🧩 Terme – Klammern auflösen</h1>
<form id="quizForm">
<div class="question"><p><strong>1.</strong> 2(x+3)</p><div class="answers"><label><input type="radio" name="q1" value="2x+3"> 2x+3</label><label><input type="radio" name="q1" value="2x+6"> 2x+6</label><label><input type="radio" name="q1" value="x+6"> x+6</label></div><div id="fb-q1" class="feedback"></div></div>
<div class="question"><p><strong>2.</strong> 3(a-4)</p><div class="answers"><label><input type="radio" name="q2" value="3a-12"> 3a-12</label><label><input type="radio" name="q2" value="3a-4"> 3a-4</label><label><input type="radio" name="q2" value="a-12"> a-12</label></div><div id="fb-q2" class="feedback"></div></div>
<div class="question"><p><strong>3.</strong> -2(y+5)</p><div class="answers"><label><input type="radio" name="q3" value="-2y+10"> -2y+10</label><label><input type="radio" name="q3" value="-2y-10"> -2y-10</label><label><input type="radio" name="q3" value="2y-10"> 2y-10</label></div><div id="fb-q3" class="feedback"></div></div>
<div class="question"><p><strong>4.</strong> 4(m+n)</p><div class="answers"><label><input type="radio" name="q4" value="4m+4n"> 4m+4n</label><label><input type="radio" name="q4" value="m+4n"> m+4n</label><label><input type="radio" name="q4" value="4m+n"> 4m+n</label></div><div id="fb-q4" class="feedback"></div></div>
<div class="question"><p><strong>5.</strong> (x+2)·3</p><div class="answers"><label><input type="radio" name="q5" value="3x+6"> 3x+6</label><label><input type="radio" name="q5" value="x+6"> x+6</label><label><input type="radio" name="q5" value="3x+2"> 3x+2</label></div><div id="fb-q5" class="feedback"></div></div>
<div class="question"><p><strong>6.</strong> 5(p-1)</p><div class="answers"><label><input type="radio" name="q6" value="5p-1"> 5p-1</label><label><input type="radio" name="q6" value="5p-5"> 5p-5</label><label><input type="radio" name="q6" value="p-5"> p-5</label></div><div id="fb-q6" class="feedback"></div></div>
<div class="question"><p><strong>7.</strong> -3(a+2)</p><div class="answers"><label><input type="radio" name="q7" value="-3a+2"> -3a+2</label><label><input type="radio" name="q7" value="-3a-6"> -3a-6</label><label><input type="radio" name="q7" value="-3a+6"> -3a+6</label></div><div id="fb-q7" class="feedback"></div></div>
<div class="question"><p><strong>8.</strong> 7(b-3)</p><div class="answers"><label><input type="radio" name="q8" value="7b-21"> 7b-21</label><label><input type="radio" name="q8" value="7b-3"> 7b-3</label><label><input type="radio" name="q8" value="b-21"> b-21</label></div><div id="fb-q8" class="feedback"></div></div>
<div class="question"><p><strong>9.</strong> (2x+4)·2</p><div class="answers"><label><input type="radio" name="q9" value="4x+8"> 4x+8</label><label><input type="radio" name="q9" value="2x+8"> 2x+8</label><label><input type="radio" name="q9" value="2x+4"> 2x+4</label></div><div id="fb-q9" class="feedback"></div></div>
<div class="question"><p><strong>10.</strong> -4(c-5)</p><div class="answers"><label><input type="radio" name="q10" value="-4c+20"> -4c+20</label><label><input type="radio" name="q10" value="-4c-5"> -4c-5</label><label><input type="radio" name="q10" value="-4c-20"> -4c-20</label></div><div id="fb-q10" class="feedback"></div></div>
<div class="question"><p><strong>11.</strong> 6(d+1)</p><div class="answers"><label><input type="radio" name="q11" value="6d+1"> 6d+1</label><label><input type="radio" name="q11" value="6d+6"> 6d+6</label><label><input type="radio" name="q11" value="d+6"> d+6</label></div><div id="fb-q11" class="feedback"></div></div>
<div class="question"><p><strong>12.</strong> (3x-2)·2</p><div class="answers"><label><input type="radio" name="q12" value="6x-2"> 6x-2</label><label><input type="radio" name="q12" value="6x-4"> 6x-4</label><label><input type="radio" name="q12" value="3x-4"> 3x-4</label></div><div id="fb-q12" class="feedback"></div></div>
<div class="question"><p><strong>13.</strong> -5(e+3)</p><div class="answers"><label><input type="radio" name="q13" value="-5e+3"> -5e+3</label><label><input type="radio" name="q13" value="-5e-15"> -5e-15</label><label><input type="radio" name="q13" value="-5e+15"> -5e+15</label></div><div id="fb-q13" class="feedback"></div></div>
<div class="question"><p><strong>14.</strong> 8(f-2)</p><div class="answers"><label><input type="radio" name="q14" value="8f-2"> 8f-2</label><label><input type="radio" name="q14" value="8f-16"> 8f-16</label><label><input type="radio" name="q14" value="f-16"> f-16</label></div><div id="fb-q14" class="feedback"></div></div>
<div class="question"><p><strong>15.</strong> (x+1)·4</p><div class="answers"><label><input type="radio" name="q15" value="4x+1"> 4x+1</label><label><input type="radio" name="q15" value="4x+4"> 4x+4</label><label><input type="radio" name="q15" value="x+4"> x+4</label></div><div id="fb-q15" class="feedback"></div></div>

<button type="button" onclick="checkQuiz()">✔️ Auswerten</button>
<button type="button" onclick="resetQuiz()">🔄 Reset</button>
<div id="result" class="result"></div>
</form>
<script>
var explanations = {"q1": {"answer": "2x+6", "exp": "Distributivgesetz: 2·x+2·3=2x+6"}, "q2": {"answer": "3a-12", "exp": "3·a-3·4=3a-12"}, "q3": {"answer": "-2y-10", "exp": "-2·y+-2·5=-2y-10"}, "q4": {"answer": "4m+4n", "exp": "4·m+4·n=4m+4n"}, "q5": {"answer": "3x+6", "exp": "3·x+3·2=3x+6"}, "q6": {"answer": "5p-5", "exp": "5·p-5·1=5p-5"}, "q7": {"answer": "-3a-6", "exp": "-3·a+-3·2=-3a-6"}, "q8": {"answer": "7b-21", "exp": "7·b-7·3=7b-21"}, "q9": {"answer": "4x+8", "exp": "2·2x+2·4=4x+8"}, "q10": {"answer": "-4c+20", "exp": "-4·c-(-4·5)=-4c+20"}, "q11": {"answer": "6d+6", "exp": "6·d+6·1=6d+6"}, "q12": {"answer": "6x-4", "exp": "2·3x-2·2=6x-4"}, "q13": {"answer": "-5e-15", "exp": "-5·e+-5·3=-5e-15"}, "q14": {"answer": "8f-16", "exp": "8·f-8·2=8f-16"}, "q15": {"answer": "4x+4", "exp": "4·x+4·1=4x+4"}};
function normalize(str) { return String(str).replace(/\s+/g,'').replace(',', '.').toLowerCase(); }
function checkQuiz(){
  var score=0; var total=0;
  for (var key in explanations){
    total++;
    var chosen=document.querySelector('input[name="'+key+'"]:checked');
    var box=document.getElementById('fb-'+key);
    var correct=explanations[key].answer;
    var exp=explanations[key].exp;
    if (chosen && normalize(chosen.value)===normalize(correct)){
      score++; box.innerHTML="<div class='correct'>✅ richtig</div>";
    } else if (chosen){
      box.innerHTML="<div class='wrong'>❌ falsch – richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    } else {
      box.innerHTML="<div class='wrong'>⚠️ keine Antwort – richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    }
  }
  document.getElementById('result').innerHTML="Punkte: "+score+"/"+total;
}
function resetQuiz(){ document.getElementById('quizForm').reset(); 
  for (var key in explanations){document.getElementById('fb-'+key).innerHTML="";}
  document.getElementById('result').innerHTML=""; }
</script>
</body></html>
