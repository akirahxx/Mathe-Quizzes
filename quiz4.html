<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz 4 – Terme multiplizieren</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
h1 { color:#333; }
.question { margin:16px 0; padding:12px; background:#fff; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1); }
.answers label { display:block; }
.correct { color:green; }
.wrong { color:red; }
.explanation { font-size:0.9em; color:#555; }
.feedback { margin-top:6px; }
button { margin-top:12px; padding:10px 16px; border:none; border-radius:6px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>✖️ Terme multiplizieren</h1>
<form id="quizForm">
<div class="question"><p><strong>1.</strong> 3·x</p><div class="answers"><label><input type="radio" name="q1" value="3x"> 3x</label><label><input type="radio" name="q1" value="x+3"> x+3</label><label><input type="radio" name="q1" value="x³"> x³</label></div><div id="fb-q1" class="feedback"></div></div>
<div class="question"><p><strong>2.</strong> 2a·4</p><div class="answers"><label><input type="radio" name="q2" value="6a"> 6a</label><label><input type="radio" name="q2" value="8a"> 8a</label><label><input type="radio" name="q2" value="a²"> a²</label></div><div id="fb-q2" class="feedback"></div></div>
<div class="question"><p><strong>3.</strong> x·x</p><div class="answers"><label><input type="radio" name="q3" value="x²"> x²</label><label><input type="radio" name="q3" value="2x"> 2x</label><label><input type="radio" name="q3" value="x"> x</label></div><div id="fb-q3" class="feedback"></div></div>
<div class="question"><p><strong>4.</strong> 5y·2</p><div class="answers"><label><input type="radio" name="q4" value="10y"> 10y</label><label><input type="radio" name="q4" value="7y"> 7y</label><label><input type="radio" name="q4" value="y²"> y²</label></div><div id="fb-q4" class="feedback"></div></div>
<div class="question"><p><strong>5.</strong> 2m·3n</p><div class="answers"><label><input type="radio" name="q5" value="6mn"> 6mn</label><label><input type="radio" name="q5" value="5mn"> 5mn</label><label><input type="radio" name="q5" value="6m+n"> 6m+n</label></div><div id="fb-q5" class="feedback"></div></div>
<div class="question"><p><strong>6.</strong> -2·x</p><div class="answers"><label><input type="radio" name="q6" value="-2x"> -2x</label><label><input type="radio" name="q6" value="2x"> 2x</label><label><input type="radio" name="q6" value="x-2"> x-2</label></div><div id="fb-q6" class="feedback"></div></div>
<div class="question"><p><strong>7.</strong> (-3a)·2</p><div class="answers"><label><input type="radio" name="q7" value="-6a"> -6a</label><label><input type="radio" name="q7" value="-5a"> -5a</label><label><input type="radio" name="q7" value="6a"> 6a</label></div><div id="fb-q7" class="feedback"></div></div>
<div class="question"><p><strong>8.</strong> 4x·(-y)</p><div class="answers"><label><input type="radio" name="q8" value="-4xy"> -4xy</label><label><input type="radio" name="q8" value="4xy"> 4xy</label><label><input type="radio" name="q8" value="-4x+y"> -4x+y</label></div><div id="fb-q8" class="feedback"></div></div>
<div class="question"><p><strong>9.</strong> (-2m)·(-3n)</p><div class="answers"><label><input type="radio" name="q9" value="6mn"> 6mn</label><label><input type="radio" name="q9" value="-6mn"> -6mn</label><label><input type="radio" name="q9" value="-5mn"> -5mn</label></div><div id="fb-q9" class="feedback"></div></div>
<div class="question"><p><strong>10.</strong> 7·(2x)</p><div class="answers"><label><input type="radio" name="q10" value="14x"> 14x</label><label><input type="radio" name="q10" value="9x"> 9x</label><label><input type="radio" name="q10" value="x²"> x²</label></div><div id="fb-q10" class="feedback"></div></div>
<div class="question"><p><strong>11.</strong> (a·b)·c</p><div class="answers"><label><input type="radio" name="q11" value="abc"> abc</label><label><input type="radio" name="q11" value="a+b+c"> a+b+c</label><label><input type="radio" name="q11" value="ab+c"> ab+c</label></div><div id="fb-q11" class="feedback"></div></div>
<div class="question"><p><strong>12.</strong> x·0</p><div class="answers"><label><input type="radio" name="q12" value="0"> 0</label><label><input type="radio" name="q12" value="x"> x</label><label><input type="radio" name="q12" value="1"> 1</label></div><div id="fb-q12" class="feedback"></div></div>
<div class="question"><p><strong>13.</strong> (-5)·(-x)</p><div class="answers"><label><input type="radio" name="q13" value="5x"> 5x</label><label><input type="radio" name="q13" value="-5x"> -5x</label><label><input type="radio" name="q13" value="-x-5"> -x-5</label></div><div id="fb-q13" class="feedback"></div></div>
<div class="question"><p><strong>14.</strong> (2a)·(2a)</p><div class="answers"><label><input type="radio" name="q14" value="4a²"> 4a²</label><label><input type="radio" name="q14" value="2a²"> 2a²</label><label><input type="radio" name="q14" value="a²"> a²</label></div><div id="fb-q14" class="feedback"></div></div>
<div class="question"><p><strong>15.</strong> (3m)·(n·2)</p><div class="answers"><label><input type="radio" name="q15" value="6mn"> 6mn</label><label><input type="radio" name="q15" value="5mn"> 5mn</label><label><input type="radio" name="q15" value="3mn"> 3mn</label></div><div id="fb-q15" class="feedback"></div></div>

<button type="button" onclick="checkQuiz()">✔️ Auswerten</button>
<button type="button" onclick="resetQuiz()">🔄 Reset</button>
<div id="result" class="result"></div>
</form>
<script>
var explanations = {"q1": {"answer": "3x", "exp": "3 mal x = 3x"}, "q2": {"answer": "8a", "exp": "2a·4=8a"}, "q3": {"answer": "x²", "exp": "x·x=x²"}, "q4": {"answer": "10y", "exp": "5y·2=10y"}, "q5": {"answer": "6mn", "exp": "2m·3n=6mn"}, "q6": {"answer": "-2x", "exp": "-2·x=-2x"}, "q7": {"answer": "-6a", "exp": "-3a·2=-6a"}, "q8": {"answer": "-4xy", "exp": "4x·(-y)=-4xy"}, "q9": {"answer": "6mn", "exp": "(-2m)·(-3n)=6mn"}, "q10": {"answer": "14x", "exp": "7·2x=14x"}, "q11": {"answer": "abc", "exp": "a·b·c=abc"}, "q12": {"answer": "0", "exp": "x·0=0"}, "q13": {"answer": "5x", "exp": "(-5)·(-x)=5x"}, "q14": {"answer": "4a²", "exp": "2a·2a=4a²"}, "q15": {"answer": "6mn", "exp": "3m·2n=6mn"}};
function normalize(str) { return String(str).replace(/\s+/g,'').replace(',', '.').toLowerCase(); }
function checkQuiz(){
  var score=0; var total=0;
  for (var key in explanations){
    total++;
    var chosen=document.querySelector('input[name="'+key+'"]:checked');
    var box=document.getElementById('fb-'+key);
    var correct=explanations[key].answer;
    var exp=explanations[key].exp;
    if (chosen && normalize(chosen.value)===normalize(correct)){
      score++; box.innerHTML="<div class='correct'>✅ richtig</div>";
    } else if (chosen){
      box.innerHTML="<div class='wrong'>❌ falsch – richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    } else {
      box.innerHTML="<div class='wrong'>⚠️ keine Antwort – richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    }
  }
  document.getElementById('result').innerHTML="Punkte: "+score+"/"+total;
}
function resetQuiz(){ document.getElementById('quizForm').reset(); 
  for (var key in explanations){document.getElementById('fb-'+key).innerHTML="";}
  document.getElementById('result').innerHTML=""; }
</script>
</body></html>
