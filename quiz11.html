<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz 11 – Ausmultiplizieren von Summen</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
h1 { color:#333; }
.question { margin:16px 0; padding:12px; background:#fff; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1); }
.answers label { display:block; }
.correct { color:green; }
.wrong { color:red; }
.explanation { font-size:0.9em; color:#555; }
.feedback { margin-top:6px; }
button { margin-top:12px; padding:10px 16px; border:none; border-radius:6px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>✖️ Terme – Ausmultiplizieren von Summen</h1>
<form id="quizForm">
<div class="question"><p><strong>1.</strong> (x+2)(x+3)</p><div class="answers"><label><input type="radio" name="q1" value="x²+5x+6"> x²+5x+6</label><label><input type="radio" name="q1" value="x²+6"> x²+6</label><label><input type="radio" name="q1" value="2x+3"> 2x+3</label></div><div id="fb-q1" class="feedback"></div></div>
<div class="question"><p><strong>2.</strong> (a+4)(b+5)</p><div class="answers"><label><input type="radio" name="q2" value="ab+5a+4b+20"> ab+5a+4b+20</label><label><input type="radio" name="q2" value="ab+9"> ab+9</label><label><input type="radio" name="q2" value="a+b+20"> a+b+20</label></div><div id="fb-q2" class="feedback"></div></div>
<div class="question"><p><strong>3.</strong> (x+1)(y-2)</p><div class="answers"><label><input type="radio" name="q3" value="xy-2x+y-2"> xy-2x+y-2</label><label><input type="radio" name="q3" value="x+y-1"> x+y-1</label><label><input type="radio" name="q3" value="xy+2"> xy+2</label></div><div id="fb-q3" class="feedback"></div></div>
<div class="question"><p><strong>4.</strong> (2m+3)(n+1)</p><div class="answers"><label><input type="radio" name="q4" value="2mn+2m+3n+3"> 2mn+2m+3n+3</label><label><input type="radio" name="q4" value="2mn+4"> 2mn+4</label><label><input type="radio" name="q4" value="mn+3"> mn+3</label></div><div id="fb-q4" class="feedback"></div></div>
<div class="question"><p><strong>5.</strong> (p-2)(p+5)</p><div class="answers"><label><input type="radio" name="q5" value="p²+3p-10"> p²+3p-10</label><label><input type="radio" name="q5" value="p²-10"> p²-10</label><label><input type="radio" name="q5" value="p²+7"> p²+7</label></div><div id="fb-q5" class="feedback"></div></div>
<div class="question"><p><strong>6.</strong> (x-4)(x+2)</p><div class="answers"><label><input type="radio" name="q6" value="x²-2x-8"> x²-2x-8</label><label><input type="radio" name="q6" value="x²-8"> x²-8</label><label><input type="radio" name="q6" value="x²+2x-8"> x²+2x-8</label></div><div id="fb-q6" class="feedback"></div></div>
<div class="question"><p><strong>7.</strong> (3a+2)(b-1)</p><div class="answers"><label><input type="radio" name="q7" value="3ab-3a+2b-2"> 3ab-3a+2b-2</label><label><input type="radio" name="q7" value="3ab+2"> 3ab+2</label><label><input type="radio" name="q7" value="ab-1"> ab-1</label></div><div id="fb-q7" class="feedback"></div></div>
<div class="question"><p><strong>8.</strong> (y+3)(y+2)</p><div class="answers"><label><input type="radio" name="q8" value="y²+5y+6"> y²+5y+6</label><label><input type="radio" name="q8" value="y²+6"> y²+6</label><label><input type="radio" name="q8" value="y²+3y"> y²+3y</label></div><div id="fb-q8" class="feedback"></div></div>
<div class="question"><p><strong>9.</strong> (m-1)(m-4)</p><div class="answers"><label><input type="radio" name="q9" value="m²-5m+4"> m²-5m+4</label><label><input type="radio" name="q9" value="m²+3m-4"> m²+3m-4</label><label><input type="radio" name="q9" value="m²-3m"> m²-3m</label></div><div id="fb-q9" class="feedback"></div></div>
<div class="question"><p><strong>10.</strong> (2x+5)(x-3)</p><div class="answers"><label><input type="radio" name="q10" value="2x²-x-15"> 2x²-x-15</label><label><input type="radio" name="q10" value="2x²-15"> 2x²-15</label><label><input type="radio" name="q10" value="2x²+2x-15"> 2x²+2x-15</label></div><div id="fb-q10" class="feedback"></div></div>
<div class="question"><p><strong>11.</strong> (a+b)(a-2)</p><div class="answers"><label><input type="radio" name="q11" value="a²-2a+ab-2b"> a²-2a+ab-2b</label><label><input type="radio" name="q11" value="a²-2"> a²-2</label><label><input type="radio" name="q11" value="a²+b-2"> a²+b-2</label></div><div id="fb-q11" class="feedback"></div></div>
<div class="question"><p><strong>12.</strong> (x+7)(x+1)</p><div class="answers"><label><input type="radio" name="q12" value="x²+8x+7"> x²+8x+7</label><label><input type="radio" name="q12" value="x²+7"> x²+7</label><label><input type="radio" name="q12" value="x²+x+7"> x²+x+7</label></div><div id="fb-q12" class="feedback"></div></div>
<div class="question"><p><strong>13.</strong> (2m-3)(m+4)</p><div class="answers"><label><input type="radio" name="q13" value="2m²+5m-12"> 2m²+5m-12</label><label><input type="radio" name="q13" value="2m²+8m-3"> 2m²+8m-3</label><label><input type="radio" name="q13" value="m²+8"> m²+8</label></div><div id="fb-q13" class="feedback"></div></div>
<div class="question"><p><strong>14.</strong> (p+2)(q+3)</p><div class="answers"><label><input type="radio" name="q14" value="pq+3p+2q+6"> pq+3p+2q+6</label><label><input type="radio" name="q14" value="pq+5"> pq+5</label><label><input type="radio" name="q14" value="pq+2q"> pq+2q</label></div><div id="fb-q14" class="feedback"></div></div>
<div class="question"><p><strong>15.</strong> (x-5)(x-2)</p><div class="answers"><label><input type="radio" name="q15" value="x²-7x+10"> x²-7x+10</label><label><input type="radio" name="q15" value="x²-10"> x²-10</label><label><input type="radio" name="q15" value="x²-3"> x²-3</label></div><div id="fb-q15" class="feedback"></div></div>

<button type="button" onclick="checkQuiz()">✔️ Auswerten</button>
<button type="button" onclick="resetQuiz()">🔄 Reset</button>
<div id="result" class="result"></div>
</form>
<script>
var explanations = {"q1": {"answer": "x²+5x+6", "exp": "x·x + x·3 + 2·x + 2·3 = x²+5x+6"}, "q2": {"answer": "ab+5a+4b+20", "exp": "a·b+a·5+4·b+4·5"}, "q3": {"answer": "xy-2x+y-2", "exp": "x·y+x·(-2)+1·y+1·(-2)"}, "q4": {"answer": "2mn+2m+3n+3", "exp": "2m·n+2m·1+3·n+3·1"}, "q5": {"answer": "p²+3p-10", "exp": "p·p+p·5-2·p-2·5"}, "q6": {"answer": "x²-2x-8", "exp": "x·x+x·2-4·x-4·2"}, "q7": {"answer": "3ab-3a+2b-2", "exp": "3a·b+3a·(-1)+2·b+2·(-1)"}, "q8": {"answer": "y²+5y+6", "exp": "y·y+y·2+3·y+3·2"}, "q9": {"answer": "m²-5m+4", "exp": "m·m+m·(-4)-1·m-1·(-4)"}, "q10": {"answer": "2x²-x-15", "exp": "2x·x+2x·(-3)+5·x+5·(-3)"}, "q11": {"answer": "a²-2a+ab-2b", "exp": "a·a+a·(-2)+b·a+b·(-2)"}, "q12": {"answer": "x²+8x+7", "exp": "x·x+x·1+7·x+7·1"}, "q13": {"answer": "2m²+5m-12", "exp": "2m·m+2m·4-3·m-3·4"}, "q14": {"answer": "pq+3p+2q+6", "exp": "p·q+p·3+2·q+2·3"}, "q15": {"answer": "x²-7x+10", "exp": "x·x+x·(-2)-5·x-5·(-2)"}};
function normalize(str) { return String(str).replace(/\s+/g,'').replace(',', '.').toLowerCase(); }
function checkQuiz(){
  var score=0; var total=0;
  for (var key in explanations){
    total++;
    var chosen=document.querySelector('input[name="'+key+'"]:checked');
    var box=document.getElementById('fb-'+key);
    var correct=explanations[key].answer;
    var exp=explanations[key].exp;
    if (chosen && normalize(chosen.value)===normalize(correct)){
      score++; box.innerHTML="<div class='correct'>✅ richtig</div>";
    } else if (chosen){
      box.innerHTML="<div class='wrong'>❌ falsch – richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    } else {
      box.innerHTML="<div class='wrong'>⚠️ keine Antwort – richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    }
  }
  document.getElementById('result').innerHTML="Punkte: "+score+"/"+total;
}
function resetQuiz(){ document.getElementById('quizForm').reset(); 
  for (var key in explanations){document.getElementById('fb-'+key).innerHTML="";}
  document.getElementById('result').innerHTML=""; }
</script>
</body></html>
