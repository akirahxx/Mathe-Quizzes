<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz 2 ‚Äì Texte in Terme</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
h1 { color:#333; }
.question { margin:16px 0; padding:12px; background:#fff; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1); }
.answers label { display:block; }
.correct { color:green; }
.wrong { color:red; }
.explanation { font-size:0.9em; color:#555; }
.feedback { margin-top:6px; }
button { margin-top:12px; padding:10px 16px; border:none; border-radius:6px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>üìù Texte in Terme</h1>
<form id="quizForm">
<div class="question"><p><strong>1.</strong> Das Doppelte von x vermindert um 3</p><div class="answers"><label><input type="radio" name="q1" value="2x-3"> 2x-3</label><label><input type="radio" name="q1" value="2x+3"> 2x+3</label><label><input type="radio" name="q1" value="x-3"> x-3</label></div><div id="fb-q1" class="feedback"></div></div>
<div class="question"><p><strong>2.</strong> Die H√§lfte von y plus 5</p><div class="answers"><label><input type="radio" name="q2" value="y/2+5"> y/2+5</label><label><input type="radio" name="q2" value="2y+5"> 2y+5</label><label><input type="radio" name="q2" value="y+5/2"> y+5/2</label></div><div id="fb-q2" class="feedback"></div></div>
<div class="question"><p><strong>3.</strong> Das Dreifache von a</p><div class="answers"><label><input type="radio" name="q3" value="3a"> 3a</label><label><input type="radio" name="q3" value="a+3"> a+3</label><label><input type="radio" name="q3" value="a/3"> a/3</label></div><div id="fb-q3" class="feedback"></div></div>
<div class="question"><p><strong>4.</strong> b vermindert um 4</p><div class="answers"><label><input type="radio" name="q4" value="b-4"> b-4</label><label><input type="radio" name="q4" value="4-b"> 4-b</label><label><input type="radio" name="q4" value="b+4"> b+4</label></div><div id="fb-q4" class="feedback"></div></div>
<div class="question"><p><strong>5.</strong> Summe aus x und y</p><div class="answers"><label><input type="radio" name="q5" value="x+y"> x+y</label><label><input type="radio" name="q5" value="x-y"> x-y</label><label><input type="radio" name="q5" value="xy"> xy</label></div><div id="fb-q5" class="feedback"></div></div>

<button type="button" onclick="checkQuiz()">‚úîÔ∏è Auswerten</button>
<button type="button" onclick="resetQuiz()">üîÑ Reset</button>
<div id="result" class="result"></div>
</form>
<script>
var explanations = {"q1": {"answer": "2x-3", "exp": "=2x-3"}, "q2": {"answer": "y/2+5", "exp": "=y/2+5"}, "q3": {"answer": "3a", "exp": "3¬∑a=3a"}, "q4": {"answer": "b-4", "exp": "=b-4"}, "q5": {"answer": "x+y", "exp": "Addition ‚Üí x+y"}};
function normalize(str) { return String(str).replace(/\s+/g,'').replace(',', '.').toLowerCase(); }
function checkQuiz(){
  var score=0; var total=0;
  for (var key in explanations){
    total++;
    var chosen=document.querySelector('input[name="'+key+'"]:checked');
    var box=document.getElementById('fb-'+key);
    var correct=explanations[key].answer;
    var exp=explanations[key].exp;
    if (chosen && normalize(chosen.value)===normalize(correct)){
      score++; box.innerHTML="<div class='correct'>‚úÖ richtig</div>";
    } else if (chosen){
      box.innerHTML="<div class='wrong'>‚ùå falsch ‚Äì richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    } else {
      box.innerHTML="<div class='wrong'>‚ö†Ô∏è keine Antwort ‚Äì richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    }
  }
  document.getElementById('result').innerHTML="Punkte: "+score+"/"+total;
}
function resetQuiz(){ document.getElementById('quizForm').reset(); 
  for (var key in explanations){document.getElementById('fb-'+key).innerHTML="";}
  document.getElementById('result').innerHTML=""; }
</script>
</body></html>
