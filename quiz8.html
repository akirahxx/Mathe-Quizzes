<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz 8 ‚Äì Terme zusammenfassen</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
h1 { color:#333; }
.question { margin:16px 0; padding:12px; background:#fff; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.1); }
.answers label { display:block; }
.correct { color:green; }
.wrong { color:red; }
.explanation { font-size:0.9em; color:#555; }
.feedback { margin-top:6px; }
button { margin-top:12px; padding:10px 16px; border:none; border-radius:6px; background:#007BFF; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
</style>
</head>
<body>
<h1>üìë Terme zusammenfassen</h1>
<form id="quizForm">
<div class="question"><p><strong>1.</strong> 3x + 5x - 2x</p><div class="answers"><label><input type="radio" name="q1" value="6x"> 6x</label><label><input type="radio" name="q1" value="10x"> 10x</label><label><input type="radio" name="q1" value="x"> x</label></div><div id="fb-q1" class="feedback"></div></div>
<div class="question"><p><strong>2.</strong> 7a + 2a + 4</p><div class="answers"><label><input type="radio" name="q2" value="9a+4"> 9a+4</label><label><input type="radio" name="q2" value="14a"> 14a</label><label><input type="radio" name="q2" value="11a+4"> 11a+4</label></div><div id="fb-q2" class="feedback"></div></div>
<div class="question"><p><strong>3.</strong> 4y - y + 2</p><div class="answers"><label><input type="radio" name="q3" value="3y+2"> 3y+2</label><label><input type="radio" name="q3" value="5y+2"> 5y+2</label><label><input type="radio" name="q3" value="y¬≤+2"> y¬≤+2</label></div><div id="fb-q3" class="feedback"></div></div>
<div class="question"><p><strong>4.</strong> 2m + 3n + m</p><div class="answers"><label><input type="radio" name="q4" value="3m+3n"> 3m+3n</label><label><input type="radio" name="q4" value="5mn"> 5mn</label><label><input type="radio" name="q4" value="2m+3n+m"> 2m+3n+m</label></div><div id="fb-q4" class="feedback"></div></div>
<div class="question"><p><strong>5.</strong> -3x + 7x - 2</p><div class="answers"><label><input type="radio" name="q5" value="4x-2"> 4x-2</label><label><input type="radio" name="q5" value="-10x"> -10x</label><label><input type="radio" name="q5" value="5x-2"> 5x-2</label></div><div id="fb-q5" class="feedback"></div></div>
<div class="question"><p><strong>6.</strong> 5a + 10a - 3</p><div class="answers"><label><input type="radio" name="q6" value="15a-3"> 15a-3</label><label><input type="radio" name="q6" value="13a"> 13a</label><label><input type="radio" name="q6" value="15a+3"> 15a+3</label></div><div id="fb-q6" class="feedback"></div></div>
<div class="question"><p><strong>7.</strong> 8b - 2b + 6</p><div class="answers"><label><input type="radio" name="q7" value="6b+6"> 6b+6</label><label><input type="radio" name="q7" value="10b"> 10b</label><label><input type="radio" name="q7" value="8b+2b+6"> 8b+2b+6</label></div><div id="fb-q7" class="feedback"></div></div>
<div class="question"><p><strong>8.</strong> -4y - 6y + 2</p><div class="answers"><label><input type="radio" name="q8" value="-10y+2"> -10y+2</label><label><input type="radio" name="q8" value="-2y"> -2y</label><label><input type="radio" name="q8" value="-12y+2"> -12y+2</label></div><div id="fb-q8" class="feedback"></div></div>
<div class="question"><p><strong>9.</strong> 12x + 0 + x</p><div class="answers"><label><input type="radio" name="q9" value="13x"> 13x</label><label><input type="radio" name="q9" value="12x"> 12x</label><label><input type="radio" name="q9" value="x"> x</label></div><div id="fb-q9" class="feedback"></div></div>
<div class="question"><p><strong>10.</strong> 9m + 2n - m</p><div class="answers"><label><input type="radio" name="q10" value="8m+2n"> 8m+2n</label><label><input type="radio" name="q10" value="11mn"> 11mn</label><label><input type="radio" name="q10" value="9m+2n"> 9m+2n</label></div><div id="fb-q10" class="feedback"></div></div>
<div class="question"><p><strong>11.</strong> a + a + a</p><div class="answers"><label><input type="radio" name="q11" value="3a"> 3a</label><label><input type="radio" name="q11" value="a¬≤"> a¬≤</label><label><input type="radio" name="q11" value="2a"> 2a</label></div><div id="fb-q11" class="feedback"></div></div>
<div class="question"><p><strong>12.</strong> 7p - 3p + 2</p><div class="answers"><label><input type="radio" name="q12" value="4p+2"> 4p+2</label><label><input type="radio" name="q12" value="10p+2"> 10p+2</label><label><input type="radio" name="q12" value="-21p"> -21p</label></div><div id="fb-q12" class="feedback"></div></div>
<div class="question"><p><strong>13.</strong> -x - x + 5</p><div class="answers"><label><input type="radio" name="q13" value="-2x+5"> -2x+5</label><label><input type="radio" name="q13" value="0"> 0</label><label><input type="radio" name="q13" value="x+5"> x+5</label></div><div id="fb-q13" class="feedback"></div></div>
<div class="question"><p><strong>14.</strong> 6 + 14 + x</p><div class="answers"><label><input type="radio" name="q14" value="20+x"> 20+x</label><label><input type="radio" name="q14" value="20"> 20</label><label><input type="radio" name="q14" value="x+6+14"> x+6+14</label></div><div id="fb-q14" class="feedback"></div></div>
<div class="question"><p><strong>15.</strong> 5k + 3k + 2 - k</p><div class="answers"><label><input type="radio" name="q15" value="7k+2"> 7k+2</label><label><input type="radio" name="q15" value="8k+2"> 8k+2</label><label><input type="radio" name="q15" value="9k+2"> 9k+2</label></div><div id="fb-q15" class="feedback"></div></div>

<button type="button" onclick="checkQuiz()">‚úîÔ∏è Auswerten</button>
<button type="button" onclick="resetQuiz()">üîÑ Reset</button>
<div id="result" class="result"></div>
</form>
<script>
var explanations = {"q1": {"answer": "6x", "exp": "3x+5x-2x=6x"}, "q2": {"answer": "9a+4", "exp": "7a+2a=9a, bleibt +4"}, "q3": {"answer": "3y+2", "exp": "4y-y=3y, bleibt +2"}, "q4": {"answer": "3m+3n", "exp": "2m+m=3m, bleibt +3n"}, "q5": {"answer": "4x-2", "exp": "-3x+7x=4x, bleibt -2"}, "q6": {"answer": "15a-3", "exp": "5a+10a=15a, bleibt -3"}, "q7": {"answer": "6b+6", "exp": "8b-2b=6b, bleibt +6"}, "q8": {"answer": "-10y+2", "exp": "-4y-6y=-10y, bleibt +2"}, "q9": {"answer": "13x", "exp": "12x+x=13x"}, "q10": {"answer": "8m+2n", "exp": "9m-m=8m, bleibt +2n"}, "q11": {"answer": "3a", "exp": "a+a+a=3a"}, "q12": {"answer": "4p+2", "exp": "7p-3p=4p, bleibt +2"}, "q13": {"answer": "-2x+5", "exp": "-x-x=-2x, bleibt +5"}, "q14": {"answer": "20+x", "exp": "6+14=20, bleibt +x"}, "q15": {"answer": "7k+2", "exp": "5k+3k-k=7k, bleibt +2"}};
function normalize(str) { return String(str).replace(/\s+/g,'').replace(',', '.').toLowerCase(); }
function checkQuiz(){
  var score=0; var total=0;
  for (var key in explanations){
    total++;
    var chosen=document.querySelector('input[name="'+key+'"]:checked');
    var box=document.getElementById('fb-'+key);
    var correct=explanations[key].answer;
    var exp=explanations[key].exp;
    if (chosen && normalize(chosen.value)===normalize(correct)){
      score++; box.innerHTML="<div class='correct'>‚úÖ richtig</div>";
    } else if (chosen){
      box.innerHTML="<div class='wrong'>‚ùå falsch ‚Äì richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    } else {
      box.innerHTML="<div class='wrong'>‚ö†Ô∏è keine Antwort ‚Äì richtig: "+correct+"</div><div class='explanation'>"+exp+"</div>";
    }
  }
  document.getElementById('result').innerHTML="Punkte: "+score+"/"+total;
}
function resetQuiz(){ document.getElementById('quizForm').reset(); 
  for (var key in explanations){document.getElementById('fb-'+key).innerHTML="";}
  document.getElementById('result').innerHTML=""; }
</script>
</body></html>
